<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Tarefas v2.0</title>
    <link rel="shortcut icon" href="images/icone-lista.svg" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">

    <script src="js/salvamentos.js" defer></script>
    <script src="js/criarLinhaDaTabela.js" defer></script>
    <script src="js/eventos.js" defer></script>
</head>

<body>
    <main>

        <h1 id="titulo">Lista de tarefas</h1>
        <p id="notificação"></p>

        <section id="nova-tarefa">
            <input id="input-nova-tarefa" type="text" placeholder="Digite sua nova tarefa" spellcheck="true">
            <button id="btn-salvar">Salvar</button>
        </section>

        <section id="lista-de-tarefas">

            <table id="tabela-tarefas">
                <thead>

                    <tr>
                        <th id="titulo-tabela" colspan="3">Sua lista de tarefas aparecerá aqui.</th>
                    </tr>

                </thead>

                <tbody id="tarefas-para-realizar">
                </tbody>

            </table>

            <div id="resumo-tarefas" style="display: none;">
                <span id="tarefas-pendentes"></span>
                <br>
                <span id="tarefas-feitas"></span>
            </div>

        </section>
    </main>

    <footer>
        <p>Criado por: Gustavo_Aleixo&reg; 2022</p>
    </footer>
</body>

</html>
